<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPricePrediction App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,700&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body>

    <h2>Predictive analysis</h2>
    <p>Car Price Prediction Machine learning Inplementation</p>
    <div class=" col-lg-12 col-md-12 col-sm-12" >
        <div class="col-lg-6 col-md-8 col-sm-12 head-text form mx-auto ">
            <form action="{{ url_for('predict')}}" method="post">
                <input class="form-control " id="first" name="Year" type="number" required="required" placeholder="Year purachased">
                <input class="form-control my-3" id="second" name="Present_Price" required="required" placeholder="Present Price">
                <input class="form-control my-3" id="third" name="Kms_Driven" required="required" placeholder="Kms Driven">
                <input class="form-control my-3" id="fourth" name="Owner" required="required" placeholder="No. of Owners previously had car">
                <select class="form-control my-3" aria-placeholder="abs" name="Fuel_Type_Petrol" id="fuel" required="required">
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
                <select class="form-control my-3" name="Seller_Type_Individual" id="resea" required="required">
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
                <select class="form-control my-3" name="Transmission_Mannual" id="research" required="required">
                    <option value="Mannual">Manual Car</option>
                    <option value="Automatic">Automatic Car</option>
                </select> <br>
                <button class="btn btn-outline-light" id="sub" type="submit ">Calculate the Selling Price</button>
                <br>
            </form>
            <br><br><h6>{{ prediction_text }}<h6>
        </div>
    </div>

</body>
